<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Manager - dev challenge</title>
    <meta name="viewport" content="width=device-width, minimumscale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Tienne:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="wrapper"></div>

 <!-- Templates: -->

    <!-- Team/player: -->
    <script id="player-layout" type="text/html">
        <div id="head"></div>
        <div id="latest"></div>
        <div id="detail"></div>
    </script>

    <script id="team-overview-template" type="text/html">
        <h2>Your team</h2>Bundesliga 2013/2014
        <div class="rows"></div>
    </script>

        <script id="player-row-template" type="text/html">
            <h1 class="player-name"><%= name %> <span class="points-player"><%= points %> pts</span></h1>
        </script>

        <script id="action-notice-template" type="text/html">
            Latest action: <span class="match-icon"></span><%= occurences %>x <%= action_name %> <span class="points-action"><%= total_points %> pts</span>
        </script>

        <script id="match-notice-template" type="text/html">
            <div>Upcoming match:</div>
            <div><%= home_squad %> vs. <%= away_squad %> (<%= played_on_UTC %>)</div>
        </script>

    <!-- Detail: -->
    <script id="detail-layout" type="text/html">
        <h2>Player</h2>
        <div id="player"></div>
        <div id="match"></div>
        <div id="actions"></div>
    </script>

        <script id="actions-detail-template" type="text/html">
            <h2>Match performance chart</h2>
            <h3><%= home_squad %> vs. <%= away_squad %><span class="duration"></span></h3>
            <div class="period">First Half</div>
            <div id="graph-container-firsthalf"></div>
            <div class="period">Second Half</div>
            <div id="graph-container-secondhalf"></div>
        </script>

    <!-- App Layout: -->
    <script id="app-layout" type="text/html">
        <header>
            <a class="brand">Live Manager</a>
            <span class="headline">Live score dashboard</span>
            <div id="clock"></div>
        </header>
        <section>
            <div id="team" class="box-panel-main"></div>
        </section>
    </script>

 <!-- Templates END -->

 <!-- Thirt-Party Libraries (Order matters) -->
    <script src="js/vendor/jquery-1.10.2.min.js"></script>
    <script src="js/vendor/underscore-min.js"></script>
    <script src="js/vendor/backbone-min.js"></script>
    <script src="js/vendor/backbone.marionette.min.js"></script>
    <script src="js/vendor/raphael-min.js"></script>
    <script src="js/vendor/g.raphael-min.js"></script>
    <script src="js/vendor/g.line-min.js"></script>

    <script src="js/data.js"></script>
    <script src="js/manager-min.js"></script>
</body>
</html>
